<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Lista - Listify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex items-center gap-4 mb-8">
            <a href="/shopping-lists.html" 
               class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 flex items-center gap-2">
                ← Voltar às Listas
            </a>
            <h1 id="list-title" class="text-4xl font-bold text-gray-800">🛒 Carregando...</h1>
        </div>

        <div class="space-y-8">
            <div id="stats-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 hidden">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 text-center">
                    <div id="total-items" class="text-3xl font-bold text-blue-600 mb-2">0</div>
                    <div class="text-sm text-gray-600">Total de Itens</div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 text-center">
                    <div id="purchased-items" class="text-3xl font-bold text-green-600 mb-2">0</div>
                    <div class="text-sm text-gray-600">Comprados</div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 text-center">
                    <div id="remaining-items" class="text-3xl font-bold text-orange-600 mb-2">0</div>
                    <div class="text-sm text-gray-600">Restantes</div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 text-center">
                    <div id="completion-percentage" class="text-3xl font-bold text-purple-600 mb-2">0%</div>
                    <div class="text-sm text-gray-600">Completo</div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Adicionar Novo Item</h3>
                <form id="add-item-form" class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="item-description" name="description" placeholder="Digite a descrição do item..." required
                           class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                    <input type="number" id="item-quantity" name="quantity" value="1" min="1" placeholder="Qtd"
                           class="w-24 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 whitespace-nowrap">
                        Adicionar Item
                    </button>
                </form>
            </div>

            <div id="items-container">
                <div id="empty-items-state" class="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center hidden">
                    <div class="text-6xl mb-4">🛍️</div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Nenhum item adicionado ainda!</h3>
                    <p class="text-gray-600">Adicione seu primeiro item acima para começar as compras.</p>
                </div>
                
                <div id="items-list" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Itens da Lista</h3>
                    <div id="items-grid" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/list-details.js"></script>
</body>
</html>
