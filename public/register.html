<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Listify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="text-3xl">ðŸ›’</span>
                <h1 class="text-2xl font-bold text-gray-800">Listify</h1>
            </div>
            <div class="flex gap-4 items-center justify-center">
                <a href="/login.html" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
                    Entrar
                </a>
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    InÃ­cio
                </a>
            </div>
        </div>
    </header>

    <div class="flex items-center justify-center p-4 py-16">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸ›’ Listify</h1>
            <p class="text-gray-600">Junte-se Ã  nossa comunidade de compras inteligentes</p>
        </div>

        <div id="error-message" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 hidden"></div>

        <form id="register-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                       placeholder="Digite seu nome completo">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                       placeholder="Digite seu e-mail">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors"
                       placeholder="Digite sua senha">
            </div>

            <button type="submit" id="register-btn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Criar Conta
            </button>
        </form>

        <div class="text-center mt-6">
            <span class="text-gray-600">JÃ¡ tem uma conta?</span>
            <a href="/login.html" class="text-green-600 hover:text-green-800 font-medium ml-1 transition-colors">
                Entre aqui
            </a>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
